 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radancy</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #888;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color:aquamarine
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Radancy</h1>
    <div id="table-container" style="display: flex; justify-content: center;"></div>

    <script>
        fetch('Radancy.xml')
            .then(response => response.text())
            .then(str => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(str, "application/xml");

                const users = xml.getElementsByTagName('job');
                let table = '<table><tr><th>Title</th><th>Company</th><th>url</th><th>Zipcode</th><th>State</th><th>Description</th><th>Salary</th><th>Jobtype</th></tr>';
                  
                for (let i = 0; i < users.length; i++) {
                    const title = users[i].getElementsByTagName('title')[0].textContent;
                    const company = users[i].getElementsByTagName('company')[0].textContent;
                    const URL = users[i].getElementsByTagName('URL')[0].textContent;
                    const zipcode = users[i].getElementsByTagName('zipcode')[0].textContent;
                    const state = users[i].getElementsByTagName('state')[0].textContent;
                    const description = users[i].getElementsByTagName('description')[0].textContent;
                    const salary = users[i].getElementsByTagName('salary')[0].textContent;
                    const jobtype = users[i].getElementsByTagName('jobtype')[0].textContent;





                    table += `<tr>
                                <td>${title}</td>
                                <td>${company}</td>
                                <td>${URL}</td>
                                <td>${zipcode}</td>
                                <td>${state}</td>
                                <td>${description}</td>
                                <td>${salary}</td>
                                <td>${jobtype}</td>
                              </tr>`;
                }

                table += '</table>';
                document.getElementById('table-container').innerHTML = table;
            })
            .catch(err => {
                document.getElementById('table-container').innerHTML = `<p>Error loading XML: ${err}</p>`;
            });
    </script>
</body>
</html
